<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <style>
        #grid{
            background-color: purple;
            display: grid;
            padding: 20px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;        
        }

        .grit{
            background-color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id = "grid">
        <div class="grit">1</div>
        <div class="grit">2</div>
        <div class="grit">3</div>
        <div class="grit">4</div>
        <div class="grit">5</div>
        <div class="grit">6</div>
        <div class="grit">7</div>
        <div class="grit">8</div>
        <div class="grit">9</div>


    </div>
    
</body>
</html>
