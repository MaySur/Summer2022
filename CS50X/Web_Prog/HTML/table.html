<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 3px solid gray;
                border-collapse: collapse;
            }

            td,th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avg Dept</th>
                    <th>Max Dept</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280</td>
                    <td>10,911</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 </td>
                    <td>8,456</td>
                </tr>
            </tbody>

        </table>
    </body>
    </html>
